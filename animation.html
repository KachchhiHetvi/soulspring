<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Spring - Mental Health</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Homemade+Apple&family=Twinkle+Star&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            text-align: center;
            background: linear-gradient(120deg, #318736, #7fbb61);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5em;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            animation: slideIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-family: "Hachi Maru Pop", cursive;
            font-weight: 800;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1.5s forwards;
            animation-delay: 1s;
        }

    .enter-button {
    padding: 20px 45px;
    font-size: 20px;
    background-color: #2e7431;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    margin-top: 20px; /* Add spacing between rabbit and button */
  }

  .enter-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    background-color: #0b4915;
  }

  .enter-button:active {
    transform: translateY(1px);
  }

  .enter-button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 5px;
    background: rgba(255, 255, 255, 0.8);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }

  .enter-button:hover::after {
    animation: ripple 1s ease-out;
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }

        /* Floating circles for ambient effect */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.361);
            animation: float 6s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

    
    </style>
</head>
<body>
    <div class="content">
        
        <h1>  Soul Spring</h1>
        <p>Heal. Grow. Thrive</p>
        <button class="enter-button" onclick="window.location.href='home.html'">Begin Your Journey ! </button>
    </div>
    
    

    <!-- Floating circles -->
    <div class="circle" style="width: 110px; height: 110px; top: 20%; left: 20%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 100px; height: 100px; top: 50%; left: 10%; animation-delay: 1s;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 70%; left: 70%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 30%; left: 80%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 30%; left: 80%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 90px; height: 90px; top: 10%; left: 60%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 110px; height: 110px; top: 80%; left: 20%; animation-delay: 1s;"></div>
    <div class="circle" style="width: 130px; height: 130px; top: 40%; left: 40%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 90px; height: 90px; top:80%; left: 50%; animation-delay: 3s;"></div>
</body>
</html>
